services:
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./cloudflared:/etc/cloudflared:ro
    depends_on:
      - kratos
      - hydra
    networks:
      - internal

  kratos:
    ports:
      - "4433:4433"

  hydra:
    ports:
      - "4444:4444"
  
  id-portal:
    build:
      target: development
    volumes:
      - ../../IdPortal:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
